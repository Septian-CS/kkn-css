<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="add-event.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title m-0 p-0">Menu Tambah Event</h1>
    </header>
    <main class="main-content">
        <div class="card">
            <h1 class="card-title m-0 p-0">Tambah Kegiatan</h1>
            <hr>
            <form>
                <div class="form-group mb-3">
                    <label for="formGroupExampleInput">Nama Kegiatan</label>
                    <input type="text" class="form-control" id="formGroupExampleInput1" required>
                </div>
                <div class="form-group mb-3">
                    <label for="formGroupExampleInput">Deskripsi Kegiatan</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" required>
                </div>

                <div class="form-group mb-3" >
                    <label>Tanggal Kegiatan</label>
                    <input type="date" class="tanggal" required/>
                </div>
                <div class="form-group mb-3">
                    <label for="formGroupExampleInput">Tempat Kegiatan</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" required>
                </div>
                <div class="form-group mb-3">
                    <label for="formGroupExampleInput">Target Kegiatan</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" required>
                </div>

                <div class="form-group">
                  <label for="exampleFormControlFile">Unggah gambar pendukung kegiatan</label>
                  <input type="file" class="form-control-file" id="exampleFormControlFile">
                  <p>File pdf berisi foto atau bukti lain. Ukuran file max 5MB</p>
                </div>
            </form>
            <button type="submit" class="daftar btn btn-success w-100 mt-3">submit</button>
        </div>
    </main>
    

      <script src="add-event.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
