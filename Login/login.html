<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form w-10 w-md-50">
            <h1 class="text-center mb-4">Login</h1>
            <div class="input-box pb-3 pt-3">
                <input type="text" class="form-control" placeholder="Nama / Nomor Ponsel" required>
            </div>
            <div class="input-box pb-3 pt-3">
                <input type="password" class="form-control" placeholder="Kata Sandi" required>
            </div>
            <p class="lupa"><a href="lupa.html" class="lupa-link">Lupa kata sandi?</a></p>
            <button type="submit" class="login btn btn-success w-100 mt-2">Login</button>
            <p class="daftar mt-3 mb-3">Belum punya akun? <a href="daftar.html" class="daftar-link">Daftar</a></p>
        </form>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
